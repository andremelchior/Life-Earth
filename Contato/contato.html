<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Entre em Contato - Life Earth</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="lifeearth.png" sizes="32x32">

  </head>
  <body>

<div class="contato-section">

  <h1>ENTRE EM CONTATO</h1>
  <div class="border"></div>
  <form class="contato-form" action="contato.html" method="post">
    <input type="text" class="contato-form-text" placeholder="Nome">
    <input type="email" class="contato-form-text" placeholder="E-mail">
    <textarea type="text" class="contato-form-text" placeholder="Mensagem"></textarea>
    <input type="submit" class="contato-form-btn" value="Enviar">
    <input href="index.html" type="submit" class="contato-form-btn" value="Voltar">
  </form>
</div>


  </body>
</html>
